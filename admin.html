<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Paddy Management</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f5e9;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2e7d32;
      padding: 15px 40px;
      color: white;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .admin-panel {
      padding: 50px;
      max-width: 700px;
      width: 100%;
      background-color: #f6f8f6;
      border-radius: 19px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .admin-panel h2 {
      font-size: 2em;
      color: #2e7d32;
      margin-bottom: 15px;
    }

    .admin-panel p {
      font-size: 1.1em;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">ðŸŒ¾ Admin Dashboard</div>
    <nav>
      <ul>
        <li><a href="admin_products.html">Manage Products</a></li>
        <li><a href="admin_order.html">View Orders</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <section class="admin-panel">
      <h2 id="adminGreeting">Welcome, Admin!</h2>
      
      <div class="dashboard-stats">
        <div class="stat-card">
          <h3>Total Products</h3>
          <p id="totalProducts">0</p>
        </div>
        <div class="stat-card">
          <h3>Total Orders</h3>
          <p id="totalOrders">0</p>
        </div>
        <div class="stat-card">
          <h3>Recent Orders</h3>
          <div id="recentOrders">Loading...</div>
        </div>
      </div>

      <div class="quick-actions">
        <a href="admin_products.html" class="action-btn">
          <span>ðŸ“¦</span> Manage Products
        </a>
        <a href="admin_order.html" class="action-btn">
          <span>ðŸ“‹</span> View Orders
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Paddy Management. Admin Panel.</p>
  </footer>

  <style>
    .dashboard-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .stat-card h3 {
      color: #2e7d32;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .stat-card p {
      font-size: 1.8em;
      font-weight: bold;
      color: #333;
      margin: 0;
    }

    .quick-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .action-btn {
      background: #2e7d32;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      transition: transform 0.2s, background-color 0.2s;
    }

    .action-btn:hover {
      background: #1b5e20;
      transform: translateY(-2px);
    }

    .action-btn span {
      font-size: 1.2em;
    }

    #recentOrders {
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9em;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Check admin access
      function checkAdminAccess() {
        const user = JSON.parse(localStorage.getItem("loggedInUser"));
        if (!user || user.role !== "admin") {
          alert("Access denied. Admins only.");
          window.location.href = "login.html";
          return;
        }
        document.getElementById("adminGreeting").textContent = `Welcome, ${user.username}!`;
      }

      // Update dashboard statistics
      function updateDashboardStats() {
        // Update product count
        const products = JSON.parse(localStorage.getItem("products")) || [];
        document.getElementById("totalProducts").textContent = products.length;

        // Update orders count and recent orders
        const orders = JSON.parse(localStorage.getItem("orders")) || [];
        document.getElementById("totalOrders").textContent = orders.length;

        // Show recent orders
        const recentOrdersDiv = document.getElementById("recentOrders");
        if (orders.length === 0) {
          recentOrdersDiv.innerHTML = "<p>No orders yet</p>";
        } else {
          const recentOrders = orders.slice(-5).reverse(); // Get last 5 orders
          recentOrdersDiv.innerHTML = recentOrders.map(order => `
            <div style="border-bottom: 1px solid #eee; padding: 8px 0;">
              <strong>${order.fullName}</strong><br>
              ${new Date(order.placedAt).toLocaleDateString()}<br>
              ${order.items.length} items
            </div>
          `).join("");
        }
      }

      // Logout function
      window.logout = function() {
        localStorage.removeItem("loggedInUser");
        alert("You have been logged out.");
        window.location.href = "login.html";
      };

      // Initialize dashboard
      checkAdminAccess();
      updateDashboardStats();

      // Refresh stats every 30 seconds
      setInterval(updateDashboardStats, 30000);
    });
  </script>
</body>
</html>
